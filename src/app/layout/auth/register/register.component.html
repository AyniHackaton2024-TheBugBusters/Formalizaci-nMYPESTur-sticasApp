<div class="max-w-4xl mx-auto font-[sans-serif] p-6">
  <div class="text-center mb-16">
    <a href="javascript:void(0)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRenwApHOa2OTZODbHpTCYDJr_lGzLogshj-JVHyRbHvaAnvacN15FQ4G75KG_Z0DKFXAI&usqp=CAU" alt="logo" class='w-52 inline-block' /></a>
    <h4 class="text-gray-800 text-base font-semibold mt-6">Crear Cuenta</h4>
  </div>

  <form [formGroup]="registerForm">
    <div class="grid sm:grid-cols-2 gap-8">
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Full Name</label>
        <input formControlName="nombre_completo" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter name" />
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">RUC</label>
        <input formControlName="ruc" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter RUC" />
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Email</label>
        <input formControlName="email" type="email" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter email" />
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">DNI</label>
        <input formControlName="dni" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter DNI" />
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Password</label>
        <input formControlName="clave_hash" type="password" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter password" />
      </div>
      <div>
        <label class="text-gray-800 text-sm mb-2 block">Date of Birth</label>
        <input formControlName="fecha_nacimiento" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter date of birth (YYYY-MM-DD)" />
      </div>
    </div>

    <div class="flex items-center mt-8">
      <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 rounded" />
      <label for="remember-me" class="text-gray-800 ml-3 block text-sm">
        I accept the <a href="javascript:void(0);" class="text-blue-500 font-semibold hover:underline ml-1">Terms and Conditions</a>
      </label>
    </div>

    <div class="!mt-12">
      <button type="button" (click)="signUp()" class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
        Sign up
      </button>
      <p class="text-sm text-gray-800 mt-8">Already have an account?
        <a routerLink="/login" class="text-blue-500 font-semibold hover:underline ml-1">Login here</a>
      </p>
    </div>
  </form>
</div>
