<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-xs bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingresa tu usuario" required />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El nombre de usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" placeholder="Ingresa tu contraseña" type="password" required />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-full" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/register" class="text-blue-500 hover:underline">Crear una cuenta</a>
    </div>
  </div>
</div>
