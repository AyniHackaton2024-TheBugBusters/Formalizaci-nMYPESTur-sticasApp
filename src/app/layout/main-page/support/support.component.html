<div class="container mx-auto p-6">
  <!-- Soporte Section -->
  <div class="bg-gray-50 p-8 rounded-xl shadow-lg mb-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contáctanos</h2>
    <div class="flex flex-col space-y-4">
      <div class="flex items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <img src="assets/icons/whatsapp.svg" alt="WhatsApp Icon" class="w-8 h-8 mr-4">
        <div>
          <p class="text-lg font-medium text-gray-700">WhatsApp</p>
          <a href="https://wa.me/51987654321" target="_blank" class="text-blue-500 hover:text-blue-700">+51 987 654 321</a>
        </div>
      </div>
      <div class="flex items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <img src="assets/icons/email.svg" alt="Email Icon" class="w-8 h-8 mr-4">
        <div>
          <p class="text-lg font-medium text-gray-700">Correo Electrónico</p>
          <a href="mailto:soporte@mypeapp.com" class="text-blue-500 hover:text-blue-700">soporte&#64;mypeapp.com</a>
        </div>
      </div>
      <div class="flex items-center p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <img src="assets/icons/phone.svg" alt="Phone Icon" class="w-8 h-8 mr-4">
        <div>
          <p class="text-lg font-medium text-gray-700">Teléfono</p>
          <p class="text-blue-500">+51 01 234 5678</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Preguntas Frecuentes Section -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Preguntas Frecuentes</h2>
    <div *ngFor="let pregunta of preguntasFrecuentes" class="mb-4">
      <h3 class="text-lg font-medium text-gray-700">{{ pregunta.pregunta }}</h3>
      <p class="text-gray-600">{{ pregunta.respuesta }}</p>
    </div>
  </div>
</div>
