<div class="flex flex-wrap -mx-4">
  <div *ngFor="let oportunidad of oportunidades" class="bg-white shadow-lg rounded-xl p-6 m-4 max-w-sm w-full sm:w-1/2 lg:w-1/4">
    <h3 class="text-xl font-semibold text-gray-800 mb-2 ">{{ oportunidad.titulo }}</h3>
    <!-- Imagen añadida debajo del título -->
    <img [src]="oportunidad.imageUrl" alt="{{ oportunidad.titulo }}" class="w-full h-40 object-cover rounded-lg mb-4" />
    <p class="text-gray-600 mb-4">{{ oportunidad.descripcion }}</p>
    <a [href]="oportunidad.enlace" target="_blank" class="text-blue-500 hover:text-blue-700 underline">Ver detalles</a>
  </div>
</div>
