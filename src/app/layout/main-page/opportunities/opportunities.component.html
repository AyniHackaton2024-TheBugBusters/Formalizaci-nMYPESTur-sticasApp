<div class="flex flex-wrap">
  <div *ngFor="let oportunidad of oportunidades" class="bg-white shadow-lg rounded-xl p-6 m-4 max-w-sm">
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ oportunidad.titulo }}</h3>
    <p class="text-gray-600 mb-4">{{ oportunidad.descripcion }}</p>
    <a [href]="oportunidad.enlace" target="_blank" class="text-blue-500 hover:text-blue-700 underline">Ver detalles</a>
  </div>
</div>
